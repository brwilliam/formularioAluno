<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Cadastrar</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <link href="csss/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Cadastrar Aluno</h2>
                    <form method="POST" id="formAluno" action="#">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome Completo</label>
                                    <input class="input--style-4" type="text" name="nome" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" required title="O nome não deve conter números ou caracteres especiais">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CPF</label>
                                    <input class="input--style-4" type="text" name="cpf" pattern="\d{11}" required title="Digite um CPF válido com 11 dígitos numéricos (apenas números)">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Data de Nascimento</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="dataNasc" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gênero</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Masculino
                                            <input type="radio" checked="checked" name="gender" required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Feminino
                                            <input type="radio" name="gender" required>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Endereço</label>
                                    <input class="input--style-4" type="text" name="endereco" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" required title="O nome não deve conter números ou caracteres especiais">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Bairro</label>
                                    <input class="input--style-4" type="text" name="bairro" pattern="\d{11}" required title="Digite um CPF válido com 11 dígitos numéricos (apenas números)">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Celular</label>
                                    <input class="input--style-4" type="text" name="celular" pattern="\d{11}" required title="Digite um número de celular válido com 11 dígitos numéricos (apenas números)">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Estado Civil</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                    <option value="" disabled="disabled" selected="selected">Selecione uma opção</option>
                                    <option value="Casado(a)">Casado(a)</option>
                                    <option value="Divorciado(a)">Divorciado(a)</option>
                                    <option value="Solteiro(a)">Solteiro(a)</option>
                                    <option value="Viuvo(a)">Viuvo(a)</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="button cadastrar" href="#" id='cadastrar' type="submit">Cadastrar</button>
                            <button class="button atualizar" href="#" id='atualizar' type="button" disabled>Atualizar</button>
                            <button class="button excluir" href="#" id='excluir' type="button" disabled>Excluir</button>
                            <button class="button voltar" href="#" onclick="history.back()">Voltar</button>
                        </div>
                    </form>
                    
                    
                    
                </div>
            </div>
        </div>
        <div id="espacoTabela" width="900"></div>    
    </div>
    


</body>
<script src="./scripts/scripts.js"></script>

</html>
<!-- end document-->
